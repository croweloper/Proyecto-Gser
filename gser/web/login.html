	<script>
		
	
	//--- BEGIN BUTTON LOGIN ----------------------------------------------------
	$('body').on('click', '#btnLogin', function (e) {
		
		var formToJSON =JSON.stringify({
            "usu_mail": $.trim($("#usu_mail").val()),
		    "usu_pass": $.trim($("#usu_pass").val())
        });	

        console.log(formToJSON);
					
		$.ajax({
            type: "POST",
            url: "http://localhost:8001/gser/usuario/usuarioLogin",
            data: formToJSON,
            crossDomain: true,
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            async: true,
            success: function (response) {                	
           		if(response.status === true){
           			//$(location).attr("href", "http://localhost:8001/gser/usuario/listar/1");
                       $(location).attr("href", "https://google.com.pe");
           		}else{
           			//ShowMessage(response.message);
           			//$(location).attr("href", "${pageContext.request.contextPath}/Portal/portalciudadano");
                       $(location).attr("href", "https://google.com.pe");
           			console.log("error");
           		}
            },
            error: $(location).attr("href", "https://google.com.pe")
        });
        
		
	});
	
	</script>
